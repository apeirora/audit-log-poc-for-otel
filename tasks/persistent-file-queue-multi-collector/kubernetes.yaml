apiVersion: apps/v1
kind: Deployment
metadata:
  name: otelcol1
  namespace: otel-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otelcol1
  template:
    metadata:
      labels:
        app: otelcol1
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      initContainers:
        - name: init-data
          image: alpine:3.19
          command: ["sh", "-c", "mkdir -p /data/queue-c1 && chmod -R 777 /data/queue-c1"]
          volumeMounts:
            - name: storage
              mountPath: /data
      containers:
        - name: otelcol
          image: otel/opentelemetry-collector-contrib:latest
          args: ["--config=/etc/otelcol/config.yaml"]
          volumeMounts:
            - name: storage
              mountPath: /data
            - name: config
              mountPath: /etc/otelcol/config.yaml
              subPath: config.yaml
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: storage-data
        - name: config
          configMap:
            name: otel-config-1
