apiVersion: apps/v1
kind: Deployment
metadata:
  name: dice-java
  namespace: otel-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dice-java
  template:
    metadata:
      labels:
        app: dice-java
    spec:
      containers:
        - name: dice-java
          image: ghcr.io/apeirora/audit-log-poc-for-otel/dice-java:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dice-java
  namespace: otel-demo
spec:
  selector:
    app: dice-java
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
