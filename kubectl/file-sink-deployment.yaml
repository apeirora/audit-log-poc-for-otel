apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: file-sink-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-sink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-sink
  template:
    metadata:
      labels:
        app: file-sink
    spec:
      containers:
        - name: file-sink
          image: your-docker-repo/file-sink:latest
          volumeMounts:
            - name: log-storage
              mountPath: /app/received-logs.txt
              subPath: received-logs.txt
      volumes:
        - name: log-storage
          persistentVolumeClaim:
            claimName: file-sink-pvc
